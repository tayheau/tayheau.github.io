<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tayheau to_read</title>
    <style>
    * {
        margin: 0;
    }

    body {
        font-family: "IBM Plex Mono", monospace;
        font-weight: 400;
        font-style: normal;
        color: white;
        background-color: #161617;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    } 

    p {
        color: rgb(174, 174, 174);
    }

    pre {
        font-size: 56%;
        color: rgb(63, 68, 68);
        user-select: none;
        padding-bottom: 100px;
    }

    a {
            text-decoration: none;
            color: rgb(174, 174, 174);
        }

    a:hover {
        color: rgb(100, 100, 100);
    }

    </style>
</head>
<body>
    <div id="container">
        <a href="https://tayheau.github.io">< previous</a>
        <pre id="ascii"></pre>
        papers to read
        <ul>
            <li> <a href="https://arxiv.org/abs/2408.14837#">Diffusion Models Are Real-Time Game Engines</a> </li>
            <li> <a href="https://la.disneyresearch.com/wp-content/uploads/BD_X_paper.pdf">Design and Control of a Bipedal Robotic Character</a></li>
        </ul>
        good ressources
            <p>wip ;D</p>
    </div>

    

    <script>
        // JavaScript to load ASCII art from file
        fetch('drgDriller.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('ascii').textContent = text;
            })
            .catch(error => {
                console.error('Error fetching ASCII art:', error);
            });
    </script>
</body>
</html>
