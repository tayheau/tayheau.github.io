---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="toc">
  <ul>
    {% for note in site.notes %}
      {% if note.book == page.book %}
        <li><a href="{{ note.url }}">{{ note.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>

{% include_relative {{ page.book }}-content.md %}
