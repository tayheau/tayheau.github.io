<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      line-height: 1.6;
    }

    a {
      color: #61dafb;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #21a1f1;
    }

    /* Layout Styling */
    .honkit-layout {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background-color: #282c34;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
      color: #ffffff;
      font-size: 1.5rem;
      border-bottom: 2px solid #61dafb;
      padding-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      display: block;
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #333;
      color: #f0f0f0;
    }

    .sidebar ul li a:hover {
      background-color: #444;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .content h1 {
      color: #61dafb;
      font-size: 2rem;
      margin-top: 0;
    }

    .content p {
      margin-bottom: 1rem;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #333;
    }

    ::-webkit-scrollbar-thumb {
      background: #61dafb;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #21a1f1;
    }
  </style>
</head>
<body>
  <div class="honkit-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>{{ site.data.books[page.book].title }}</h2>
      <ul>
        {% assign book_path = page.book %}
        {% for note in site.notes %}
          {% if note.path contains book_path %}
            <li><a href="{{ note.url }}">{{ note.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
