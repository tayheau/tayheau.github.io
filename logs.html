---
title: logs
layout: logs
---

<ul>
  {% for note in site.notes %}
    <li>
      <a href="{{ note.url }}">{{ note.title }}</a> [Study Note]
      <span>{{ note.date | date: "%B %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>

<h2>Blog Posts</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>{{ post.date | date: "%B %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
