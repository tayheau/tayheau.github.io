---
title: logs
layout: logs
---
<ul>
{% for post in site.posts %}
    {% if post.layout == "study" %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> [Study Note]
            <span>{{ post.date | date: "%B %-d, %Y" }}</span>
        </li>
    {% else %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>{{ post.date | date: "%B %-d, %Y" }}</span>
        </li>
    {% endif %}
{% endfor %}
</ul>
