---
title: logs
layout: logs
---
<ul>
  <!-- List blog posts -->
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>{{ post.date | date: "%B %-d, %Y" }}</span>
    </li>
  {% endfor %}
  
  <!-- List books -->
  {% for note in site.notes %}
    {% if note.path contains 'index.md' %}
      <li>
        <a href="{{ note.url }}">[Study Notes]{{ note.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
